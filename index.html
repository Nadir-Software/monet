<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monet Demo</title>

    <link rel="stylesheet" href="https://nadir-software.github.io/nadircss/nadir.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div id="navbar" class="navbar">
        <h1>Monet Engine</h1>
    </div>

    <button id="uploadButton" onclick="openLink()">
        <span class="material-symbols-rounded">upload</span>
        Upload image from URL
    </button>

    <div class="row">
        <div id="accent" class="card">Accent</div>
        <div id="primary" class="card">Primary</div>
        <div id="primaryDark" class="card">Primary Dark</div>
        <div id="primaryLight" class="card">Primary Light</div>
    </div>

    <div class="row">
        <div id="accent-trans" class="card">Accent Transparent</div>
        <div id="primary-trans" class="card">Primary Transparent</div>
        <div id="primaryDark-trans" class="card">Primary Dark Transparent</div>
        <div id="primaryLight-trans" class="card">Primary Light Transparent</div>
    </div>

    <img id="img" style="max-height: 20vh;">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vibrant.js/1.0.0/Vibrant.min.js"></script>
    <script src="monet.js"></script>
</body>
</html>
